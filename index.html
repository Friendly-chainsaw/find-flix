<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FindFlix!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./logosAndIcons/popcorn.png" type="image/x-icon" />
  </head>
  <body class="background-dark">
    <div class="main-section">
      <!-- <h1 id="title">FindFlix!</h1> -->
      <img id="title" src="./logosAndIcons/qualityLogo.png" alt=""/>

        <input type="search" id="query" name="q" placeholder="Search..." />
        <button type="submit" id="search">Search</button>
      </form>
      <div id="movies" class="search-results"></div>
    </div>
    <script src="./config.js"></script>
    <script src="./src/getLocale.js"></script>
    <script src="./src/streamingProviders.js"></script>
    <script src="./src/getAllMovieInfo.js"></script>
    <script src="./src/displayMovieInfo.js"></script>
    <script src="./src/displayStreamingProviders.js"></script>
    <script src="./src/displayLocationsForVisualize.js"></script>
    <script src="./src/searchMovies.js"></script>
    <script src="./src/common.js"></script>
    <script src="./src/getBestRatedMovies.js"></script>
  </body>
</html>
