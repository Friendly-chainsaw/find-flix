<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      href="./logosAndIcons/clapper-boardpng.png"
      type="image/x-icon"
    />
    <title id="about">About Movie</title>
  </head>
  <body class="background-dark">
    <div class="container">
      <img
        id="about-title"
        src="./logosAndIcons/qualityLogo.png"
        class="subPageTitle"
        alt=""
      />
      <a href="./index.html">
        <span class="link"></span>
      </a>
    </div>

    <div class="button">
      <button id="backbutton">
        <img class="backbuttonImage" src="./logosAndIcons/returnIcon.png" />
      </button>
    </div>
    <div class="shuffleButtonContainer">
      <button class="invisible">
        <i
          class="fa fa-random shuffleButtonImage"
          style="font-size: 39px; color: rgb(255, 255, 255)"
        ></i>
      </button>
    </div>
    <div id="flipImageOuterDivID" class="flipImageOuterDiv"></div>
    <div class="grid">
      <div></div>
      <div id="providers"></div>
    </div>
    <script src="./config.js"></script>
    <script src="./src/getLocale.js"></script>
    <script src="./src/streamingProviders.js"></script>
    <script src="./src/getAllMovieInfo.js"></script>
    <script src="./src/displayMovieInfo.js"></script>
    <script src="./src/displayStreamingProviders.js"></script>
    <script src="./src/displayLocationsForVisualize.js"></script>
    <script src="./src/searchMovies.js"></script>
    <script src="./src/common.js"></script>
    <script src="./src/getBestRatedMovies.js"></script>
    <script src="./src/displayBestMovies.js"></script>
  </body>
</html>
